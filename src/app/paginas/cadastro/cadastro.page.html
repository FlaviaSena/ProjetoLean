<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Cadastro de Cliente</ion-title>
    <ion-buttons slot = "end">
    <ion-button (click)="novo()">
      <ion-icon name= "add-circle-outline"></ion-icon>
    </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Cadastro de Cliente</ion-title>
    </ion-toolbar>
  </ion-header>


  <ion-card *ngFor= "let c of cadastrocliente">
    <ion-card-subtitle>{{c.nome}}</ion-card-subtitle>
    <ion-card-subtitle>{{c.telefone}}</ion-card-subtitle>
    <ion-card-subtitle>{{c.cpf}}</ion-card-subtitle>
    <ion-card-subtitle>{{c.email}}</ion-card-subtitle>
    <ion-card-subtitle>{{c.cep}}</ion-card-subtitle>
    <ion-card-subtitle>{{c.rua}}</ion-card-subtitle>
    <ion-card-subtitle>{{c.numero}}</ion-card-subtitle>
    <ion-card-subtitle>{{c.bairro}}</ion-card-subtitle>
   
    
  <ion-card-content>
    <ion-button (click)="iniciarEdicao(c.id)">Alterar</ion-button>
    <ion-button (click)="excluir(c.id)">Excluir</ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
