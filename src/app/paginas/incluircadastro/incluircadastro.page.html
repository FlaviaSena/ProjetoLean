<ion-header>
  <ion-toolbar>
    <ion-title>Fazer seu cadastro como nosso cliente </ion-title>
    <ion-button slot="start" (click)="voltar()">
      <ion-icon name="arrow-back-outline"></ion-icon>
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Fazer seu cadastro como nosso cliente</ion-title>
      <ion-button slot="start" (click)="voltar()">
        <ion-icon name="arrow-back-outline"></ion-icon>
      </ion-button>
    </ion-toolbar>
  </ion-header>

  <ion-input [(ngModel)]="cadastrocliente.nome" placeholder="Nome Completo"></ion-input>
  <ion-input [(ngModel)]="cadastrocliente.telefone" placeholder="Telefone"></ion-input>
  <ion-input [(ngModel)]="cadastrocliente.cpf" placeholder="Cpf"></ion-input>
  <ion-input [(ngModel)]="cadastrocliente.email" placeholder="E-mail"></ion-input>
  <ion-input [(ngModel)]="cadastrocliente.cep" placeholder="Cep"></ion-input>
  <ion-input [(ngModel)]="cadastrocliente.rua" placeholder="Rua"></ion-input>
  <ion-input [(ngModel)]="cadastrocliente.numero" placeholder="Numero"></ion-input>
  <ion-input [(ngModel)]="cadastrocliente.bairro" placeholder="Bairro"></ion-input>
  <ion-input type="password" [(ngModel)]="cadastrocliente.senha" placeholder="Senha"></ion-input>
  
  <ion-button (click)="incluir()">Finalizar seu cadastro</ion-button>

</ion-content>
