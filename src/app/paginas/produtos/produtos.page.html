<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Produtos</ion-title>
    <ion-buttons slot = "end">
    <ion-button (click)="novo()">
      <ion-icon name= "add-circle-outline"></ion-icon>
    </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Produtos</ion-title>
    </ion-toolbar>
  </ion-header>


  <ion-card *ngFor= "let c of produtos">
    <ion-card-title>{{c.bebida}}</ion-card-title>
    <ion-card-subtitle>{{c.endereco}}</ion-card-subtitle>
    <ion-card-subtitle>{{c.nome}}</ion-card-subtitle>
    <ion-card-subtitle>{{c.prato}}</ion-card-subtitle>
    <ion-card-subtitle>{{c.telefone}}</ion-card-subtitle>
    
  <ion-card-content>
    <ion-button (click)="iniciarEdicao(c.id)">Alterar</ion-button>
    <ion-button>Excluir</ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
