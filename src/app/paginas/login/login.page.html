<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Login</ion-title>
    <ion-button slot="end" (click)="voltar()">
      <ion-icon name="arrow-back-outline"></ion-icon>
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Login</ion-title>
      <ion-button slot="end" (click)="voltar()">
        <ion-icon name="arrow-back-outline"></ion-icon>
      </ion-button>
    </ion-toolbar>
  </ion-header>

  <form (ngSubmit)="logar()" [formGroup] ="credencial">

    <ion-item fill="solid" class="ion-margin-bottom">
      <ion-input type="email" placeholder="E-mail"
        formControlName="email"></ion-input>
    </ion-item>
    
    <ion-item fill="solid" class="ion-margin-bottom">
      <ion-input type="password" placeholder="Senha"
        formControlName="senha"></ion-input>
    </ion-item>
    <ion-button type="ngSubmit">Logar</ion-button>
  </form>
</ion-content>
